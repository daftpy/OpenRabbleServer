services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file: "./postgres/.env.dev"
    expose:
    - "5432"
    networks:
      - app_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  chatserver:
    build:
      context: ./chatserver
      dockerfile: dockerfile
    networks:
      - app_network
    expose:
      - "8080"
    env_file: ".env.dev"
      
  caddy:
    image: caddy:latest
    restart: unless-stopped
    networks:
      - app_network
    depends_on:
      - chatserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ./caddy/caddy_data:/data

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
